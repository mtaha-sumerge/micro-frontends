<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <form class="p-4 border rounded shadow w-100" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      @if (error()) {
        <div class="alert alert-danger">
          <p>{{ error() }}</p>
        </div>
      }
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" id="submit" type="submit" [disabled]="!authForm.valid">{{ wannaLogin ? 'Log In' : 'Sign Up'
          }}</button>
        <button class="btn btn-secondary ms-2" id="toggle" (click)="toggleLogin()" type="button">Switch to {{ wannaLogin ? 'Sign Up'
          : 'Log In' }}</button>
      </div>
    </form>
  </div>
</div>
